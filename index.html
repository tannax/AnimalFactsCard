<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <title>Animal Facts</title>
</head>

<body>
    <nav>
        <div style="margin-top: 10px; margin-left: 10px;">
            <a id="toggleDarkMode" class="text-sm font-medium" style="margin-left: 10px; position: fixed;">ðŸŒ“</a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">

                    <div class="description">
                        <h4>Bunny</h4>
                        <p>Bunnies are actually not related to rabbits. They belong to a separate family, Leporidae,
                            which includes hare and pika species as well.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">

                    <div class="description">
                        <h4>Chameleon</h4>
                        <p>Chameleons are actually not lizards either. They belong to the order of Sauria, which
                            includes other reptiles like snakes and iguanas.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">

                    <div class="description">
                        <h4>Fox</h4>
                        <p>Foxes are mammals and belong to the family Canidae. They are closely related to dogs,
                            coyotes, wolves, and jackals.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">

                    <div class="description">
                        <h4>Toucan</h4>
                        <p>Toucans are actually not related to parrots. They belong to the family Ramphastidae, which is
                            a group of birds known for their unique bill shapes and
                            brightly colored plumage.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <footer id="site-footer">
        <p>&copy; 2024 Animal Facts. All rights reserved.</p>
        <p>Find me on GitHub: <a style="color: aliceblue;" href="https://github.com/tannax">tannax</a></p>
    </footer>
   <script>
        //show/hide the footer when the user scrolls
        document.addEventListener("DOMContentLoaded", function () {
            var footer = document.getElementById("site-footer");
            var prevScrollPos = window.scrollY;

            window.addEventListener("scroll", function () {
                var currentScrollPos = window.scrollY;

                if (currentScrollPos > prevScrollPos) {
                    // Scrolling down, show the footer
                    footer.style.display = "block";
                } else {
                    // Scrolling up, hide the footer
                    footer.style.display = "none";
                }

                prevScrollPos = currentScrollPos;
            });
        });
    </script>
    <script defer src="script.js"></script>
</body>

</html>
